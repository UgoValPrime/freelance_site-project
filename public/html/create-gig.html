<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>
    <div class="container" style="margin-bottom: 50px; margin-top: 30px;">
        <h1><strong style="color: rgb(17, 98, 9);"> ADO</strong><strong style="color: rgba(199, 186, 0, 0.911);">nis</strong></h1>
    </div>
    <div class="container">
        <div class="card shadow mb-5 bg-white rounded">
            <div class="card-header text-center">
                <h3 class="display-4" style="color:rgba(199, 186, 0, 0.911) ;">Create A Gig</h3>
            </div>
            <div class="card-body">
                <center>
                    <form style="width: 550px;" id="bookingForm">
                        <div class="form-group row">
                            <label for="number" class="col-sm-2 col-form-label" style="color: rgba(199, 186, 0, 0.911);">Job
                                Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="jobTitle" placeholder="Job title"
                                    style="border-radius: 0%;">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label" style="color: rgba(199, 186, 0, 0.911);"> Job
                                Description</label>
                            <div class="col-sm-10">
                                <textarea type="text" class="form-control" id="description" placeholder="describe your gig"
                                    style="border-radius: 0%;"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label"
                                style="color: rgba(199, 186, 0, 0.911);">category</label>
                            <div class="col-sm-10">
                                <select style="border-radius: 0%;" class="custom-select custom-select-sm"
                                    style="margin-top: 30px; margin-bottom: 30px;" placeholder="gig category" id="category">
                                    <option selected>Business & lifestyle</option>
                                    <option value="1">Graphics & Design</option>
                                    <option value="2">Digital Marketing</option>
                                    <option value="3">Writing & Translation</option>
                                    <option value="4">Video & Animation</option>
                                    <option value="5">Music & Audio</option>
                                    <option value="6">Programming & tech</option>
                
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="number" class="col-sm-2 col-form-label" style="color: rgba(199, 186, 0, 0.911);">pricing</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="budget" placeholder="cost in naira"
                                    style="border-radius: 0%;">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="number" class="col-sm-2 col-form-label"
                                style="color: rgba(199, 186, 0, 0.911);">duration</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="duration" placeholder="in days"
                                    style="border-radius: 0%;">
                            </div>
                        </div>
                
                
                
                        <center>
                            <div class="form-group row">
                                <div class="col-sm-10" style="margin-top: 20px;margin-bottom: 25px;">
                                    <center><button type="submit" class="btn btn-outline-success p-3"
                                            style="color: rgba(199, 186, 0, 0.911);border-radius: 0%;">CREATE</button></center>
                                </div>
                            </div>
                        </center>
                    </form>
                </center>
            </div>
        </div>
    </div>
   
    <script src="../jquery2.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/booking.js"></script>
</body>

</html>
