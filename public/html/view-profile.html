    <script>
        $(document).ready(function() {
            let url = new URLSearchParams(window.location.search);
            let id = url.get('id');
            console.log(id)
            $.ajax({
                url: `http://localhost:3000/freelancer/${id}`,
                method: "GET",
                success: function(response) {
                    console.log(response.name)
                    $("#fname").html(response.firstname);
                    $("#user").text(response.username);
                    $("#qualify").text(response.qualification);
                    $("#category").text(response.skill);
                    $("#description").text(response.description);
                }
            })

        })
    </script>
    <script>
        const userId = window.localStorage.getItem('id');
        $('#update').on('click', function updateProfile() {
            window.location = `update-profile.html?id=${userId}`

        })
    </script>
