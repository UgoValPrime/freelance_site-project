<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adonis Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <!--login css-->
    <link rel="stylesheet" href="/public/css/loginStyles.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4 ">Adonis<span>Login</span></h1>
    </div>
    <Nav>
        <div class="container-fluid " id="wrap">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/public/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About</a>
                </li>
                <li class="nav-item" id="login">
                    <a class="nav-link active" href="./login.html">Login</a>
                </li>
                <li class="nav-item" id="logout">
                    <button class="btn btn-light" type="submit">Logout</button>
                </li>
            </ul>
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="login-page">
        <div class="form">
            <form class="register-form" id="register">
                <label>firstname:<input type="text" placeholder="firstname" id="fname"></label>
                <label>lastname:<input type="text" placeholder="lastname" id="lname"></label>
                <label>Email:   <input type="email" placeholder="email" id="mail"></label>
                <label>Username:<input type="text" placeholder="username" id="user"></label>
                <label>Password:<input type="password" placeholder="password" id="pass"></label>
                <button type="submit">Create</button>
                <p class="message">Already Registered?<a href="#">Login</a></p>
            </form>
            <form class="login-form" id="signin">
                <label>Username:<input type="text" placeholder="username" id="signinuser"></label>
                <label>Password:<input type="password" placeholder="password" id="signpass"></label>
                <button type="submit">login</button>
                <p class="message">Not Registered?<a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script src="/public/jquery2.js"></script>
    <script src="../js/login.js"></script>
    <script>
        $(document).ready(function() {
            let user = window.localStorage.getItem('user');
            if (user !== null) {
                $('#logout').show();
                $('#login').hide();
            } else {
                $('#logout').hide();
                $('#login').show()
            }
            $("#register").on("submit", function(e) {
                e.preventDefault(e);
                let data = {
                    firstname: $("#fname").val(),
                    lastname: $("#lname").val(),
                    username: $("#user").val(),
                    email: $("#mail").val(),
                    password: $("#pass").val(),
                    age: $("#aged").val()
                }

                $.ajax({
                    type: 'POST',
                    url: "http://localhost:3000/user",
                    data: data,
                    success: function(result) {
                        alert("registration successful");
                    }
                })
            })
            $("#signin").on("submit", function(e) {
                e.preventDefault(e);
                let username = $("#signinuser").val();
                let email = $("#mail").val();
                let password = $("#signpass").val();

                $.ajax({
                    type: 'GET',
                    url: `http://localhost:3000/user?username=${username}&password=${password}`,

                    success: function(result) {
                        let valid;
                        if (result.length > 0) {
                            window.location = "/public/html/homepage.html";
                            window.localStorage.setItem('user', username);
                        } else {
                            alert("invalid email or password");
                        }


                    }
                })
            })
            $("#logout").on('click', function() {
                window.localStorage.removeItem('user');
            })

        })

        $('.message a').click(function() {
            $('form').animate({
                height: "toggle",
                opacity: "toggle"
            }, "slow");
        });
    </script>
</body>

</html>
