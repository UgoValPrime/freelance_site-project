<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
</head>

<body>
    <div class="container" style="margin-bottom: 50px; margin-top: 30px;">
        <h1><strong style="color: rgb(17, 98, 9);"> ADO</strong><strong style="color: rgba(199, 186, 0, 0.911);">nis</strong></h1>
    </div>
    <center>
        <form class="needs-validation" novalidate style="width: 550px;">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip01" style="color: rgba(199, 186, 0, 0.911)">First name</label>
                    <input style="border-radius: 0%;" type="text" class="form-control" id="validationTooltip01" placeholder="First name" value="Mark" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip02" style="color: rgba(199, 186, 0, 0.911)">Last name</label>
                    <input style="border-radius: 0%;" type="text" class="form-control" id="validationTooltip02" placeholder="Last name" value="Otto" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltipUsername" style="color: rgba(199, 186, 0, 0.911)">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="border-radius: 0%;" id="validationTooltipUsernamePrepend">@</span>
                        </div>
                        <input style="border-radius: 0%;" type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
                        <div class="invalid-tooltip">
                            Please choose a unique and valid username.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-2">
                    <label for="validationTooltip03" style="color: rgba(199, 186, 0, 0.911)">email</label>
                    <input style="border-radius: 0%;" type="email" class="form-control" id="validationTooltip03" placeholder="email" required>
                    <div class="invalid-tooltip">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationTooltip04" style="color: rgba(199, 186, 0, 0.911)">password</label>
                    <input style="border-radius: 0%;" type="password" class="form-control" id="validationTooltip04" placeholder="password" required>
                    <div class="invalid-tooltip">
                        Please choose a password.
                    </div>
                </div>
            </div>
            </div>
            <select style="border-radius: 0%;" class="custom-select custom-select-sm" style="margin-top: 30px; margin-bottom: 30px;">
                
        <option selected>Open this select menu</option>
        <option value="1">Freelance</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
            <button class="btn btn-outline-success" type="submit" style="color: rgba(199, 186, 0, 0.911);border-radius: 0%; margin-top: 15px;">Sign Up</button>
        </form>
    </center>


    <script src=" /public/js/bootstrap.js "></script>
    <script src="/public/jquery2.js "></script>
</body>

</html>
